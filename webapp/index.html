<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" href="jquery-ui.css">
  <link rel="stylesheet" href="soundlink.css">
  <link rel="stylesheet" href="normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/a8141856af.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="classie.js"></script>
  <script type="text/javascript" src="shortestpath.js"></script>
  <script type="text/javascript" src="typeahead.js"></script>
</head>
<body>
    <h1>SoundLink</h1>
    <div id="artist-select">
      <section class="content">
        <span class="input input--yoshiko" id="start-field">
          <input type="text" id="start" class="input__field input__field--yoshiko">
          <label class="input__label input__label--yoshiko" for="start">
    						<span class="input__label-content input__label-content--yoshiko" data-content="Starting Artist">Starting Artist</span>
    			</label>
        </span>
        <span class="input input--yoshiko" id="end-field">
          <input type="text" id="end" class="input__field input__field--yoshiko">
          <label class="input__label input__label--yoshiko" for="end">
                <span class="input__label-content input__label-content--yoshiko" data-content="Ending Artist">Ending Artist</span>
          </label>
        </span>
      </section>
    </div>
    <div id="playlist"></div>

</body>
